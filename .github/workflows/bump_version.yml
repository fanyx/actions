---
name: Bump version

on:
  pull_request:
    branches:
      - master
    types:
      - closed

jobs:
  bump-version:
    if: ${{ github.event.pull_request.merged }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
    env:
      BUMP_MAJOR: ${{ github.event.pull_request.labels[0].name == "major" }}
      BUMP_MINOR: ${{ github.event.pull_request.labels[0].name == "minor" }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Bump version
        run: .github/scripts/bump_version.sh
